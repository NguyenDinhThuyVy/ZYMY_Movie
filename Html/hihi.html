<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../Css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body>
  <div class="purchase-vip">
    <div class="purchase-vip-content">
      <div class="purchase-vip-header">
        <div class="image"><img src="../Image/Notification/intl_lang_839103fd4512a295bc9492b019f5_default.png" alt="">
        </div>
        <i class="fa fa-times purchase-vip-close"></i>
      </div>
      <div class="swiper mySwiper" style=" margin:20px 0 0;padding-bottom: 65px;">
        <div class="swiper-wrapper" style="height:100px;">
          <div class="swiper-slide">
            <div class="purchase_item">
              <h6 class="vip-package">Tiêu chuẩn</h6>
              <span class="vip-span">Gói gia hạn tháng</span>
              <h5 class="vip-price-new">19000đ</h5>
              <span class="vip-price-old">49000</span>
              <div class="discount-vip"><span>Khuyến mãi có thời hạn</span></div>
            </div>

          </div>
          <div class="swiper-slide">

            <div class="purchase_item">
              <h6 class="vip-package">Tiêu chuẩn</h6>
              <span class="vip-span">Gói gia hạn quý</span>
              <h5 class="vip-price-new">95000đ</h5>
              <span class="note-vip-price-old">Đã giảm 39000</span>
            </div>
          </div>

          <div class="swiper-slide">

            <div class="purchase_item">
              <h6 class="vip-package">Tiêu chuẩn</h6>
              <span class="vip-span">Gói gia hạn năm</span>
              <h5 class="vip-price-new">499000đ</h5>
            </div>

          </div>
          <div class="swiper-slide">
            <div class="purchase_item">
              <h6 class="vip-package">Cao Cấp</h6>
              <span class="vip-span">Gói gia hạn năm</span>
              <h5 class="vip-price-new">799000đ</h5>
            </div>
          </div>
        </div>

        <div class=" swiper-pagination"></div>
      </div>
      <div class="button-purchase">
        <span class="total-price">19000d</span>
        <button class="price-button"><span>Gia Nhập VIP</span></button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="../Js/hihi.js"></script>
</body>


</html>
